<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Card Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="StyleSheet.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>"
</head>
<body>

    <h1 id="main-head">Card Game</h1>

    <header>
        <nav>
            <ul>
                <li><a href="/">Play</a></li>
                <li><a href="/">Saved Games</a></li>
            </ul>
        </nav>

        <section>
            <time id="gametimer">Timer</time>
            <div id="gamepoints">Points</div>
        </section>
    </header>

    <main>
        <div id="player-card">
            <h3>Players Card</h3>
            <img src="English_pattern_ace_of_clubs.svg.png" alt="Alternate Text" />
        </div>
        <div id="player-deck">
            <h3>Players Deck</h3>
            <img src="Card_back_04.svg.png" alt="Alternate Text" />
        </div>
        <div id="computer-deck">
            <h3>Computers CardDeck</h3>
            <img src="Card_back_04.svg.png" alt="Alternate Text" />
        </div>
        <div id="discard">
            <h3>Discard Pile</h3>
            <img src="English_pattern_ace_of_hearts.svg.png" alt="Alternate Text" />
        </div>

    </main>

    <section>
        <button id="newgame">New Game</button>
        <button>Pause</button>
        <button>Save</button>
    </section>

    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Date</td>
                <td>Score</td>
                <td>Total Time</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Adam</td>
                <td><time>2018-11-12</time></td>
                <td>5000 points</td>
                <td><time>25 seconds</time></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
<script src="Jquery.js"></script>
<script src="JavaScript.js"></script>
